<!doctype html>
<html lang="en">
    <head>
        <title>Calc</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        
        <div id="calcWrapper">
            
            <!--//tester element--->
            
            <p>
                hello
            </p>
            <div id="calculator">
                <h1>ChingCalc</h1>
                <form>
                    <div>
                        <!---the input---->
                        <input type="text" id="input" value="expression">
                        <button id="clear">Clear</button>
                    </div>
                    
                    <div>
                        <!---the input---->
                        <input type="text" id="output" value="output">
                    </div>
                    
                    <div>
                        <!--- numbers---->
                        <button> 1</button><button>2</button><button>3</button>
                        <button>4</button><button>5</button><button>6</button>
                        <button>7</button><button>8</button><button>9</button>
                    </div>
                    
                    <div id="base">
                        <!------the symbols--->
                        <div id="symbol">
                           <button class="bs">-</button><button class="bs">/</button>
                           <button>0</button><button class="bs">+</button>
                           <button class="bs">*</button>
                        </div>
                    </div>
                </form>
                <p></p>
            </div>
        </div>
        <script src="calc.js">
        
        </script>
    </body>
</html>
