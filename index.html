<!doctype html>
<html lang="en">
    <head>
        <title>Calc</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        
        <div id="calcWrapper">
            
            <!--//tester element--->
            
            <div id="calculator">
                <h1>ChingCalc</h1>
                <form>
                    <div>
                        <!---the input---->
                        <input type="text" id="input" placeholder="expression">
                        <button id="clear">Clear</button>
                    </div>
                    
                    <div>
                        <!---the input---->
                        <input type="text" id="output" placeholder="output">
                    </div>
                    
                    <div>
                        <!--- numbers---->
                        <button class="c" value="1">1</button><button class="c" value="2">2</button><button class="c" value="3">3</button>
                        <button class="c" value="4">4</button><button class="c" value="5">5</button><button class="c" value="6">6</button>
                        <button class="c" value="7">7</button><button class="c" value="8">8</button><button class="c" value="9">9</button>
                    </div>
                    
                    <div id="base">
                        <!------the symbols--->
                        <div id="symbol">
                           <button class="bs c" value="-">-</button><button class="bs c" value="/">/</button>
                           <button class="c" value="0">0</button><button class="c bs" value="+">+</button>
                           <button class="c bs" value="*">*</button>
                        </div>
                    </div>
                </form>
                <p></p>
            </div>
        </div>
        <script src="calc.js">
        
        </script>
    </body>
</html>
